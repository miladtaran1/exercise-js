<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script.js"></script>
</head>
<body>
    <form name="mashinhesab">
        <br><br>
        <input type="text" name="input">
        <br>
        <input type="button" value="1" onclick="mashinhesab.input.value+='1'">
        <input type="button" value="2" onclick="mashinhesab.input.value+='2'">
        <input type="button" value="3" onclick="mashinhesab.input.value+='3'">
        <input type="button" value="+" onclick="mashinhesab.input.value+='+'">
        <br>
        <input type="button" value="4" onclick="mashinhesab.input.value+='4'">
        <input type="button" value="5" onclick="mashinhesab.input.value+='5'">
        <input type="button" value="6" onclick="mashinhesab.input.value+='6'">
        <input type="button" value="-" onclick="mashinhesab.input.value+='-'">
        <br>
        <input type="button" value="7" onclick="mashinhesab.input.value+='7'">
        <input type="button" value="8" onclick="mashinhesab.input.value+='8'">
        <input type="button" value="9" onclick="mashinhesab.input.value+='9'">
        <input type="button" value="*" onclick="mashinhesab.input.value+='*'">
        <br>
        <input type="button" value="c" onclick="mashinhesab.input.value=''">
        <input type="button" value="0" onclick="mashinhesab.input.value+='0'">
        <input type="button" value="=" onclick="mashinhesab.input.value=eval(mashinhesab.input.value)">
        <input type="button" value="/" onclick="mashinhesab.input.value+='/'">
        <br>
    </form>

</body>
</html>
